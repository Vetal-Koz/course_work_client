<app-subdivision-update [subdivision]="faculty" [isNested]="true"></app-subdivision-update>
<h3>Curricula: </h3>
<input type="text" [value]="faculty?.curricula">

<button *ngIf="!isNested" class="btn btn-primary">Save Changes</button>
