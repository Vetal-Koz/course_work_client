<form [formGroup]="facultyForm">
  <!-- Вставка форми SubdivisionEntity як вкладеної -->
  <app-subdivision-create-form [parentForm]="parentForm"></app-subdivision-create-form>

  <label class="control" for="curricula">Силабус:</label>
  <input class="control" id="curricula" formControlName="curricula" />

  <label class="control" for="facultyLocation">Місце розсташування:</label>
  <input class="control" id="facultyLocation" formControlName="facultyLocation" />
</form>
