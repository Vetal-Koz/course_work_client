<div class="body">
  <div class="form">
    <div class="drive-panel">
      <div class="drive-header dx-treeview-item">
        <div class="dx-treeview-item-content">
          <i class="dx-icon dx-icon-activefolder"></i>
        </div>
      </div>
      <dx-sortable
        filter=".dx-treeview-item"
        group="shared"
        data="driveC"
        [allowDropInsideItem]="true"
        [allowReordering]="true"
        (onDragChange)="onDragChange($event)"
        (onDragEnd)="onDragEnd($event)"
      >
        <dx-tree-view
          #university
          id="university"
          dataStructure="tree"
          displayExpr="name"
          [expandNodesRecursive]="false"
          [dataSource]="uniobjectsForTree"
          (onItemClick)="findRelatedById($event.itemData?.id)"
          (onItemContextMenu)="handleRightClick($event)"
          [width]="250"
          [height]="380"
          itemTemplate="node-list"
        >
          <div *dxTemplate="let node of 'node-list'">
            <app-node [entityId]="node.id" [entityName]="node.name"></app-node>
          </div>
        </dx-tree-view>
      </dx-sortable>
    </div>
  </div>
  <div class="data-container">
    <ng-container #dataContainer></ng-container>
  </div>
</div>
